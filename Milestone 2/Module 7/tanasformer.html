        <style>
            .box-container,
            .inner-box{
                width: 150px;
                height: 150px;
                border: 4px solid orangered;
                
            }
            .box-container{
                background-color: rgb(170, 196, 117);
            }
            .inner-box{
                background-color: crimson;
                transform: translate(50px, 50px) scale(0.50) rotate(45deg);
            }
        </style>
    </head>
    <body>
        
     <div class="box-container">
        <div class="inner-box">Box 1</div>
     </div>
     <div class="box-container">

     </div>

        <div class="inner-box">Box 3</div>
     </div>
